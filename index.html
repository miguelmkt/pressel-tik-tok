<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #dbdada;
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .card {
        width: 92%;
        max-width: 420px;
        background: #fff;
        padding: 22px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.12);
        animation: fade 0.4s ease;
    }

    h2 {
        font-size: 22px;
        margin: 0 0 12px;
        font-weight: 700;
    }

    p {
        font-size: 15px;
        color: #555;
        line-height: 1.4;
        margin-bottom: 25px;
    }

    .btns {
        display: flex;
        gap: 12px; justify-content: center;
        flex-direction: row;
    }

    .btns a {
        padding: 14px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        display: block;
    }

    .recusar { background: #69C9D0; color: #FFFFFF; }
    .aceitar { background: #EE1D52; color: #FFFFFF; }

    @keyframes fade {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Configuração de Cookies</h2>
    <p>Este site utiliza cookies para oferecer a melhor experiência.<br>
    <div class="btns">
        <a class="aceitar" href="SEU_LINK_AQUI">Recusar Cookies</a>
        <a class="recusar" href="SEU_LINK_AQUI">Aceitar Cookies</a>
    </div>
</div>

</body>
</html>
